<div class="container">
  <div class="col-lg-6">
    <div class="card form-control w-100">
      <form>
        <div class="text-center">
          <img src="../../../assets/logo.png" width="75px" />
          <h1>Login to your account</h1>
          <p class="text-dark mb-0">
            Not a member?<a routerLink="/auth/signup" class="text-primary ml-1"
              >Sign Up</a
            >
          </p>
        </div>
        <div>
          <label for="email">Email address</label>

          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            class="form-control"
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label for="password">Password</label>

          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <div>
          <br />

          <button
            (click)="loginWithCognito()"
            class="btn btn-primary btn-block"
            type="button"
          >
            Log In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
